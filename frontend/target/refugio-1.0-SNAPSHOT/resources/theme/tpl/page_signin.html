<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController as vm"
     ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t" style="color: black; font-size: 48px;">{{app.name}}</a>
    <div class="m-b-lg" ng-if="true">
        <form name="formLogin" class="form-validation" ng-submit="login()">
            <div class="list-group list-group-sm">

                <div class="input-group has-success">
                    <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i></span>
                    <input placeholder="Usuario" class="form-control" type="email" ng-model="vm.user.userName"
                           required="required">
                </div>

                <div class="line line-dashed"></div>

                <div class="input-group has-warning">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
                    <input placeholder="Clave" class="form-control" type="password" ng-model="vm.user.password"
                           required="required">
                </div>

            </div>

            <alert ng-repeat="alert in vm.alerts" type="{{alert.type}}">{{alert.msg}}</alert>

            <button id="btnLogiqn" type="submit" class="btn btn-lg btn-primary btn-block"
                    ng-disabled='formLogin.$invalid'>
                Ingresar
            </button>

        </form>
    </div>
    <div class="line line-dashed"></div>
</div>
<div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
